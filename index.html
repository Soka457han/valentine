}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {

    100% {

        opacity: 0;
    }
}

}

h1 {
    color: #ff4d88;

}

p {

}

button {

    max-width: 260px;
    padding: 14px;
    margin: 12px auto;
    border-radius: 30px;
    border: none;
    font-size: 17px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#yesBtn:hover {
    background: #ff2f73;
}

#noBtn {
    background: #f1f1f1;
}

.hidden {
    display: none;
}

/* GIF */
.gif {
    width: 200px;
    max-width: 90%;
    margin: 20px auto;
    border-radius: 15px;
}

/* Mobile */
@media (max-width: 480px) {
    h1 { font-size: 23px; }
    p { font-size: 17px; }

</style>
</head>
