}

/* Floating Hearts */
.heart {

    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
    pointer-events: none;
}

@keyframes floatUp {

    }

    }
}

/* Main Card */
.container {

}

}

button {

    padding: 15px;
    margin: 12px auto;
    border-radius: 30px;
    border: none;
    font-size: 18px;

    transition: 0.2s;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {

}

/* Hide pages */
.hidden {
    display: none;
}

/* GIF */
.gif {
    width: 210px;
    max-width: 90%;
    margin: 20px auto;
    border-radius: 15px;
}

/* Mobile */
@media (max-width: 480px) {
    h1 { font-size: 23px; }
    p { font-size: 17px; }
    button { font-size: 19px; padding: 17px; }

</style>
</head>

/* NO Button Escape (PC + Mobile) */

function moveNo() {

    const btn = document.getElementById("noBtn");

    const w = window.innerWidth;
    const h = window.innerHeight;

    const bw = btn.offsetWidth;
    const bh = btn.offsetHeight;

    const y = Math.random() * (h - bh - 30);

    btn.style.position = "fixed";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

}, 450);
